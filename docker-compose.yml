services:
  # ===== BD PRINCIPAL (existente) =====
  postgres:
    image: postgis/postgis:18-3.6-alpine
    container_name: arcotel_main_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=es_ES.UTF-8"
    volumes:
      - postgres-data:/var/lib/postgresql
      - ./backend/init-db:/docker-entrypoint-initdb.d:ro
    networks:
      - main_network
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ===== BD PSEUDONIMIZACIÓN (NUEVA) =====
  postgres_pseudonym:
    image: postgres:18-alpine
    container_name: arcotel_pseudonym_db
    environment:
      POSTGRES_DB: pseudonym_vault
      POSTGRES_USER: pseudonym_user
      POSTGRES_PASSWORD: ${POSTGRES_PSEUDONYM_PASSWORD}
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres-pseudonym-data:/var/lib/postgresql
      - ./pseudonym-service/init-db:/docker-entrypoint-initdb.d:ro
    networks:
      - pseudonym_network
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U pseudonym_user" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ===== HASHICORP VAULT (NUEVO) =====
  vault:
    image: hashicorp/vault:latest
    container_name: arcotel_vault
    restart: unless-stopped
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_DEV_ROOT_TOKEN_ID:-root-token-dev-only}
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_ADDR: http://0.0.0.0:8200
    ports:
      - "8200:8200"
    networks:
      - pseudonym_network
    cap_add:
      - IPC_LOCK
    command: server -dev -dev-root-token-id=${VAULT_DEV_ROOT_TOKEN_ID:-root-token-dev-only}
    healthcheck:
      test: [ "CMD", "vault", "status" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  # ===== REDIS (NUEVO) =====
  redis:
    image: redis:8.4.0-alpine
    container_name: arcotel_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password_123}
    networks:
      - pseudonym_network
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===== SERVICIO PSEUDONIMIZACIÓN (NUEVO) =====
  pseudonym-api:
    build:
      context: ./pseudonym-service
      dockerfile: Dockerfile
    container_name: arcotel_pseudonym_api
    environment:
      POSTGRES_DB: pseudonym_vault
      POSTGRES_USER: pseudonym_user
      POSTGRES_PASSWORD: ${POSTGRES_PSEUDONYM_PASSWORD}
      POSTGRES_HOST: postgres_pseudonym
      POSTGRES_PORT: 5432
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: ${VAULT_TOKEN:-root-token-dev-only}
      VAULT_TRANSIT_KEY_NAME: pseudonym-encryption-key
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password_123}
      JWT_SECRET: ${JWT_SECRET}
      TTL_HOURS: ${TTL_HOURS:-1}
      ENV: development
      DEBUG: false
    depends_on:
      postgres_pseudonym:
        condition: service_healthy
      vault:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pseudonym_network
      - internal_api
    ports:
      - "8001:8001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===== BACKEND PRINCIPAL (MODIFICADO) =====
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: arcotel_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ENV: ${ENV}
      DEBUG: ${DEBUG}
      CORS_ORIGINS: ${CORS_ORIGINS}
      UPLOAD_DIR: /app/data/uploads
      OUTPUT_DIR: /app/data/outputs
      MAX_UPLOAD_SIZE: ${MAX_UPLOAD_SIZE}
      PSEUDONYM_SERVICE_URL: http://pseudonym-api:8001  # NUEVA VARIABLE
    depends_on:
      postgres:
        condition: service_healthy
      pseudonym-api:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - upload-data:/app/data/uploads
      - output-data:/app/data/outputs
      - result-data:/app/resultados
    networks:
      - main_network
      - internal_api
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    user: arcotel

  # ===== ADMINER (existente) =====
  adminer:
    image: adminer:latest
    container_name: arcotel-adminer
    depends_on:
      - postgres
      - postgres_pseudonym
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: nette
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    networks:
      - main_network
      - pseudonym_network

# =====================================================
# NETWORKS
# =====================================================
networks:
  main_network:
    name: arcotel-main-network
    driver: bridge
  
  pseudonym_network:
    name: arcotel-pseudonym-network
    driver: bridge
    internal: false  # Permitir acceso a internet para Vault en dev
  
  internal_api:
    name: arcotel-internal-api
    driver: bridge

# =====================================================
# VOLUMES
# =====================================================
volumes:
  postgres-data:
    name: arcotel-pas_postgres-data
  
  postgres-pseudonym-data:
    name: arcotel-pas_postgres-pseudonym-data
  
  redis-data:
    name: arcotel-pas_redis-data
  
  upload-data:
    name: arcotel-pas_upload-data
  
  output-data:
    name: arcotel-pas_output-data
  
  result-data:
    name: arcotel-pas_result-data
